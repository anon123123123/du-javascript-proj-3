<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <!-- Make a hidden real value to avoid display in UI w/o user consent -->
        <textarea  class="hidden" readonly id="password_hidden" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="copy-pass" class="btn hidden">Copy</button>
        <button id="show-pass" class="btn hidden">Show</button>
      </div>
    </div>
  </div>

  <!-- Add Custom Prompt -->
  <div class="hidden" id="password-wizard-prompt">
    <div class="custom-prompt card">
      <h3>Password Generator Wizard</h3>
      <div>
        <div class="slidecontainer">
          <form id="password-wiz-form" action="#">    
            <input type="range" min="8" max="128" value="24" class="slider" id="pass-length-slider">
            <label for="pass-length-slider"> Enter Password Length:</label><br>
            <p>Length: <span id="pass-length"></span></p><br>
            Character Sets To Include:<br>
            <input type="checkbox" id="lower-case" name="lower-case" value="Lowercase" checked required>
            <label for="lower-case"> Lowercase</label><br>
            <input type="checkbox" id="upper-case" name="upper-case" value="Uppercase" checked required>
            <label for="upper-case">Uppercase</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="Numbers" checked required>
            <label for="numbers">Numbers</label><br>
            <input type="checkbox" id="special-chars" name="special-chars" value="Special" checked required>
            <label for="special-chars">Special Character</label><br><br>
            <input id="password-conf" type="button" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Thanks:  https://www.w3schools.com/howto/howto_js_rangeslider.asp 
    https://dev.to/code_mystery/random-password-generator-using-javascript-6a -->

  <script src="script.js"></script>
</body>

</html>
