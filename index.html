<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <!-- To DO below: -->
        <button id="copy-pass" class="btn">Copy</button>
        <button id="show-pass" class="btn">Show</button>
      </div>
    </div>
  </div>

  <!-- Add Custom Prompt -->
  <div class="hidden-prompt" id="password-wizard-prompt">
    <div class="custom-prompt">
      <h3>Password Generator Wizard</h3>
      <div>
        <!-- Thanks to https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
        <div class="slidecontainer">
          <form>         
            <input type="range" min="8" max="128" value="24" class="slider" id="pass-length-slider">
            <label for="pass-length-slider"> Enter Password Length:</label><br>
            <p>Length: <span id="pass-length"></span></p>
            Character Sets To Include:<br>
            <input type="checkbox" id="lower-case" name="lower-case" value="Lowercase" checked>
            <label for="lower-case"> Lowercase</label><br>
            <input type="checkbox" id="upper-case" name="upper-case" value="Uppercase" checked>
            <label for="upper-case"> Uppercase</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="Numbers" checked>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="special-chars" name="special-chars" value="Special" checked>
            <label for="special-chars">Special Character</label>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
